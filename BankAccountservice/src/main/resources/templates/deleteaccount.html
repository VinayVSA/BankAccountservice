<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Delete Account</h1>
    <div class="container">
        <form th:action="@{/account/delete/{id}}" method="post">
            <div class="form-group">
                <label for="accountId">Enter Account ID:</label>
                <input type="text" id="accountId" name="id" required>
            </div>
            <button type="submit" class="btn">Delete Account</button>
        </form>
    </div>
</body>
</html>
