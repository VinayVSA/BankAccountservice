<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Account by ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Get Account by ID</h1>
    <div class="container">
        <form th:action="@{/account/admin/getaccountbyId(accountNum=${accountNum})}" method="get">
            <label for="accountNum">Enter Account ID:</label>
            <input type="text" id="accountNum" name="accountNum" required>
            <button type="submit">Get Account</button>
        </form>
    </div>

    <div class="result">
        <table>
            <thead>
                <tr>
                    <th>Account Number</th>
                    <th>Balance</th>
                    <th>Customer ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${account != null}">
                    <td th:text="${account.account.accountNum}"></td>
                    <td th:text="${account.account.balance}"></td>
                    <td th:text="${account.account.customerId}"></td>
                    <td th:text="${account.customer.firstName}"></td>
                    <td th:text="${account.customer.lastName}"></td>
                    <td th:text="${account.customer.emailId}"></td>
                </tr>
                
            </tbody>
        </table>
    </div>
</body>
</html>
